<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script type="module" src="script.js"></script>
    <style>
        button {
            font-size: 1.1rem;
            border: 1px solid #000;
            background-color: #fff;
            cursor: pointer;
        }

        button.case {
            width: 50px;
            height: 50px;
        }

        button#play {
            width: 150px;
            height: 50px;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #eee;
        }
    </style>
</head>

<body>
    <p id="current-player"></p>
    <p id="message"></p>
    <p id="turn"></p>
    <button id="play">Reset</button>
    <div id="board"></div>
</body>

</html>
